
apply plugin: 'java'

dependencies {
    compile 'com.drewnoakes:metadata-extractor:2.12.0'
    testCompile 'org.testng:testng:7.0.0'
    testCompile 'org.mockito:mockito-core:3.0.0'
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
