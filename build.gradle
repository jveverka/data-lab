subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 11
    targetCompatibility = 11

    dependencies {
        compile 'org.slf4j:slf4j-api:1.8.0-beta2'
        compile 'org.slf4j:slf4j-simple:1.8.0-beta2'
    }
}

project(':file-system-service') {}

