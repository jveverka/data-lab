subprojects {
    apply plugin: "java"

    repositories {
        mavenCentral()
    }

    sourceCompatibility = 11
    targetCompatibility = 11

    dependencies {
        compile 'org.slf4j:slf4j-api:1.8.0-beta4'
        compile 'org.slf4j:slf4j-simple:1.8.0-beta4'
    }
}

project(':data-scanner-service') {
    dependencies {
        compile project(':elasticsearch-service')
        compile project(':media-info-service')
        compile project(':file-system-service')
        testCompile project(':media-data')
    }
}

project(':file-system-service') {}

project(':media-info-service') {
    dependencies {
        testCompile project(':media-data')
    }
}

project(':media-data') {}

project(':elasticsearch-service') {}
project(':elasticsearch-tests') {
    dependencies {
        compile project(':elasticsearch-service')
    }
}

