
dependencies {
    compile 'io.reactivex.rxjava3:rxjava:3.0.0-RC3'
    testCompile 'org.testng:testng:7.0.0'
    testCompile 'org.mockito:mockito-core:3.0.0'
}

test {
    // enable TestNG support (default is JUnit)
    useTestNG()
    testLogging {
        events "passed", "skipped", "failed"
    }
}
